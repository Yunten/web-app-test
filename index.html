<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="city-name">Current City: Placeholder City</h1>
            <p id="time-until-next">Time until next move: <span id="countdown">Loading...</span></p>
            <p id="next-city">Next City: Placeholder Next City</p>
        </header>
        <section id="planned-visits">
            <h2>Planned Visits</h2>
            <ul id="visits-list">
                <!-- Visits will be dynamically inserted here -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
